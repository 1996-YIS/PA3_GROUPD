name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: npm install -g jasmine
    
    - name: Run tests
      run: |
        jasmine --config=spec/support/jasmine.json
        # O si usas un script personalizado:
        # node run-tests.js
